version: '3.8'

services:
  # Telegram Bot (Polling mode)
  bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasktracker_bot
    command: python -m bot.main
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./backend:/app

  # FastAPI (WebApp API)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tasktracker_api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./backend:/app

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tasktracker_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-tasktracker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tasktracker_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Frontend (React WebApp)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tasktracker_frontend
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: tasktracker_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - api
      - frontend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
